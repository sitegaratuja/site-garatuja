<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/imagens/marca/garatuja_icon.png" type="image/x-icon">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- Menu de Navegação -->
    <header></header>

    <!-- Modal de transparencia -->
    <div class="transparencia-modal-overlay" id="transparenciaModalOverlay">
        <div class="transparencia-modal">
            <h2>Portal de transparência</h2>
            <div class="container">
                <div class="transparencia-list" id="transparenciaList">
                    <!-- FAQ items will be loaded by JavaScript -->
                </div>
            </div>
            <button class="transparencia-close-btn" id="transparenciaCloseModal">Fechar</button>
        </div>
    </div>

    <!-- Contato -->
    <section class="section contato-section" id="contato">
        <div class="container">
            <h2 class="section-title">Entre em Contato</h2>
            <div class="team-column">
                <div class="container-contato">
                    <div class="coluna-formulario">
                        <form action="#" method="POST">
                            <div class="linha-formulario">
                                <div class="campo-metade">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome">
                                </div>
                                <div class="campo-metade">
                                    <label for="empresa">Nome da empresa/ONG</label>
                                    <input type="text" id="empresa" name="empresa">
                                </div>
                            </div>
                            <div class="linha-formulario">
                                <div class="campo-metade">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="campo-metade">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" id="telefone" name="telefone">
                                </div>
                            </div>
                            <div class="campo-inteiro">
                                <label for="assunto">Assunto</label>
                                <input type="text" id="assunto" name="assunto">
                            </div>
                            <div class="campo-inteiro">
                                <label for="mensagem">Digite sua mensagem aqui</label>
                                <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                            </div>
                            <div class="campo-botao">
                                <button type="submit" class="btn-enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="coluna-info">
                        <div class="bloco-info">
                            <h2 class="section-subtitle">Venha nos Visitar</h2>
                            <p><strong>Endereço:</strong> São José - Quadra 19, 56 - São Sebastião, Brasília - DF, 71693-020</p>
                            <p><strong>Telefone:</strong> 61 9605-9640</p>
                            <p><strong>Email:</strong> garatujaprojeto@gmail.com</p>
                        </div>

                        <div class="mapa-container"> 
                            <div class="mapa-container">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6624.780021947602!2d-47.7741455064209!3d-15.910293399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a21c27cfb4135%3A0xa59be8b3b2f307c4!2sInstituto%20Garatuja%20de%20Dan%C3%A7a%20e%20Cidadania!5e1!3m2!1spt-BR!2sbr!4v1763605374114!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="site-footer"></footer>

    <script type="module" src="assets/script.js"></script>
</body>

</html>
