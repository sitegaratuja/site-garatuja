<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na mídia</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="assets/imagens/marca/garatuja_icon.png" type="image/x-icon">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- Menu de Navegação -->
    <header></header>

    <!-- Modal de transparencia -->
    <div class="transparencia-modal-overlay" id="transparenciaModalOverlay">
        <div class="transparencia-modal">
            <h2>Portal de transparência</h2>
            <div class="container">
                <div class="transparencia-list" id="transparenciaList">
                    <!-- FAQ items will be loaded by JavaScript -->
                </div>
            </div>
            <button class="transparencia-close-btn" id="transparenciaCloseModal">Fechar</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="na-midia-hero">
        <div class="hero-content">
            <h1 class="hero-title">Garatuja na mídia</h1>
            <p class="hero-subtitle">Nossa presença nas redes sociais</p>
        </div>

        <div class="hero-scroll">
            <span>Role para descobrir</span>
            <div class="scroll-indicator"></div>
        </div>
    </section>

    <!-- Rodape -->
    <footer></footer>

    <script type="module" src="/assets/script.js"></script>
</body>

</html>
