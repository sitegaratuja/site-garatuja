<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na mídia</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="assets/imagens/marca/garatuja_icon.png" type="image/x-icon">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- Menu de Navegação -->
    <header></header>

    <!-- Modal de transparencia -->
    <div class="transparencia-modal-overlay" id="transparenciaModalOverlay">
        <div class="transparencia-modal">
            <h2>Portal de transparência</h2>
            <div class="container">
                <div class="transparencia-list" id="transparenciaList">
                    <!-- FAQ items will be loaded by JavaScript -->
                </div>
            </div>
            <button class="transparencia-close-btn" id="transparenciaCloseModal">Fechar</button>
        </div>
    </div>

    <section class="na-midia" id="impensa">
        <h2 class="section-title">Vídeos da imprensa</h2>

        <div class="container-videos">
            <div class="video-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NWHHLvfnMi4?si=IDN-sETARymp2kpy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>Participação no programa Gente que Faz</p>
            </div>

            <div class="video-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xk3Fne65sk4?si=vfoerkh1S7bSM7T8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>Participação no programa Notícias Supren</p>
            </div>

            <div class="video-item">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/aEoIXTr6XO4?si=tcsHnqeKQJohHiZY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p>Participação no programa UnBTV</p>
            </div>

        </div>


    </section>

    <!-- Rodape -->
    <footer></footer>

    <script type="module" src="/assets/script.js"></script>
</body>

</html>
