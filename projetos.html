<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="assets/imagens/marca/Marca_Garatuja_RGB_Grafismo1_Fundo-Escuro.png"
        type="image/x-icon">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- Menu de Navegação -->
    <header></header>

    <!-- Modal de transparencia -->
    <div class="transparencia-modal-overlay" id="transparenciaModalOverlay">
        <div class="transparencia-modal">
            <h2>Portal de transparência</h2>
            <div class="container">
                <div class="transparencia-list" id="transparenciaList">
                    <!-- FAQ items will be loaded by JavaScript -->
                </div>
            </div>
            <button class="transparencia-close-btn" id="transparenciaCloseModal">Fechar</button>
        </div>
    </div>

    <!-- Doações Section -->
    <section class="donations" id="doacoes">
        <div class="donations-container">
            <div class="donations-text">
                <span class="section-label">Faça a Diferença</span>
                <h2 class="section-title">Sua contribuição transforma vidas</h2>
                <p class="donations-description">Com sua contribuição, podemos continuar oferecendo aulas de dança
                    gratuitas, uniformes, alimentação e oportunidades para centenas de crianças e jovens.</p>

                <div class="donation-amounts">
                    <button class="amount-btn">Doações</button>
                    <button class="amount-btn">Atividades profissionais</button>
                    <button class="amount-btn">Voluntariado</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodape -->
    <footer></footer>

    <script type="module" src="/assets/script.js"></script>
</body>

</html>
