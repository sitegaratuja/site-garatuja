<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="shortcut icon" href="assets/imagens/marca/garatuja_icon.png" type="image/x-icon">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <!-- Menu de Navegação -->
    <header></header>

    <!-- Modal de transparencia -->
    <div class="transparencia-modal-overlay" id="transparenciaModalOverlay">
        <div class="transparencia-modal">
            <h2>Portal de transparência</h2>
            <div class="container">
                <div class="transparencia-list" id="transparenciaList">
                    <!-- FAQ items will be loaded by JavaScript -->
                </div>
            </div>
            <button class="transparencia-close-btn" id="transparenciaCloseModal">Fechar</button>
        </div>
    </div>

    <!-- Hero Projetos -->
    <section class="hero-projetos container-transparent">
        <div class="container">
            <h1 class="fade-in hero-title">O que fazemos</h1>
            <p class="hero-subtitle fade-in">Descubra um pouco das nossas iniciativas</p>
        </div>

        <div class="hero-scroll">
            <span>Role para descobrir</span>
            <div class="scroll-indicator"></div>
        </div>
    </section>

    <!-- Projetos -->
    <section class="espetaculos-section">
        <div class="container">
            <h2 class="section-title">Projetos e Atividades</h2>
            <p class="section-subtitle">Conheça outros projetos que participamos</p>

            <!-- Projetos -->
            <div class="repertorio-container">
                <div class="repertorio-grid" id="projetos"></div>
            </div>

        </div>
    </section>

    <!-- Modal dos projetos -->
    <div class="projetos-modal" id="projetosModal">

        <div class="projetos-modal-backdrop"></div>

        <button class="projetos-close">&times;</button>

        <div class="projetos-modal-box">

            <div class="projetos-imagens">

                <div class="projetos-imagem-grande">
                    <img id="projetosMainImage" src="" alt="">
                    <div class="projetos-imagem-legenda"></div>
                </div>

                <h1 class="projetos-titulo">Galeria</h1>
                <div class="projetos-thumbs"></div>
            </div>

            <div class="projetos-textos">
                <h1 class="projetos-titulo" id="projetosTitulo"></h1>
                <p class="projetos-descricao"></p>
                <p class="projetos-texto"></p>
            </div>

        </div>
    </div>



    <!-- Rodape -->
    <footer></footer>

    <script type="module" src="/assets/script.js"></script>
</body>

</html>
